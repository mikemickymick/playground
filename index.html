<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Uppy</title>
    <link href="https://releases.transloadit.com/uppy/v3.1.1/uppy.min.css" rel="stylesheet">
</head>
<body>
    <h1>Mike's Sandbox</h1>
    <input type="text" id="properties_personal_word_1" name="properties[personal-word-1]" placeholder="Personal Word 1" required>
    <div id="drag-drop-area"></div>
    <script type="module">
        import { Uppy, Dashboard, Tus } from "https://releases.transloadit.com/uppy/v3.1.1/uppy.min.mjs";
        import { CountPersonalWord, ConvertEntriesToMessageObjects, FormatIOSChats, RemoveEncryptionAndSubjectMessage, FormatFile, GenerateChatComposition, GenerateTopWords, ParseProductBuilder, PopulateProductBuilder, SendChatChartRequest } from "https://deno.land/x/mercury/index.js";
        import { BlobReader, BlobWriter, TextWriter, ZipReader, ZipWriter } from "https://deno.land/x/zipjs/index.js";

        var uppy = new Uppy()
            .use(Dashboard, {
                inline: true,
                target: '#drag-drop-area',
                height: 200
            })
            .use(Tus, { endpoint: 'https://tusd.tusdemo.net/files/' });

        uppy.on('complete', async (result) => {
            const start = Date.now();
            console.log(1);
            let uploadedFile = result.successful[0].data;
            console.log(2);
            let chatMaster = await FormatFile(uploadedFile);
            console.log(3);
            let productBuilder = await PopulateProductBuilder(chatMaster, "squish");
            console.log(4);
            let httpReq = await ParseProductBuilder(productBuilder);
            console.log(5);
            let response = await SendChatChartRequest(httpReq);
            const end = Date.now();
            console.log(`Execution time: ${end - start} ms`);
        });
    </script>
</body>
</html>
